<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Whos That Pokemon!?</title>
</head>
<body>
    <header>
        <h1>Whos that Pokemon?</h1>
    </header>
    <main>
        
        <button class="button">Start</button>

        <!-- <div class="timer">
            <p class="timer__clock">00:00</p>
        </div> -->
        <section class ="quiz quiz--hide">
            <p class="quiz__running-score">Score: <span class="running-score">0</span></p>
            <img class="quiz__image">
            <form class="quiz__form">
                <label class="quiz__label" for="option1">
                    <span class="quiz__text">Option 1</span>
                    <input class="quiz__options" type="radio" name="option" id="option1">    
                </label>
                
                <label class="quiz__label" for="option2">
                    <span class="quiz__text">Option 2</span>
                    <input class="quiz__options" type="radio" name="option" id="option2">
                </label>
                
                <label class="quiz__label" for="option3">
                    <span class="quiz__text">Option 3</span>
                    <input class="quiz__options" type="radio" name="option" id="option3">
                </label>
                
                <label class="quiz__label" for="option4">
                    <span class="quiz__text">Option 4</span>
                    <input class="quiz__options" type="radio" name="option" id="option4">
                </label>
                
                <button type="submit" class="quiz__button">Next Question</button>
            </form>
        </section>
        <section class="score score--hide">
            <h2>Score</h2>
            <p>You got <span class="score__current"></span> correct!</p>
            <button class="score__button">Restart</button>
        </section>

    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./timer.js"></script>
    <script src="./pokemon.js"></script>
</body>
</html>
